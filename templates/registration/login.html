{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Login' %}{% endblock %}
{% block content %}
<h1>{% translate 'Login' %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit" class="btn btn-primary">{% translate 'Login' %}</button>
</form>
{% endblock %}
