{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate 'Add question' %}{% endblock %}
{% block content %}
<h1>{{ survey.title }} - {% translate 'Add question' %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary me-2">{% translate 'Save' %}</button>
  <a href="{% url 'survey:survey_detail' survey.pk %}" class="btn btn-secondary">{% translate 'Cancel' %}</a>
</form>
{% endblock %}
